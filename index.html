    $('#submit').click(function () {
        var phone = $('#contact').val()
        var name = $('#name').val()
        $.ajax({
            url: "https://121.5.35.155/submit/",
            method: "post",
            data: {
                "phone": phone,
                "name": name
            },
            success: function () {
                showInfo()
            },
            error: function () {
                showInfo()
            } 
        })
    })

    function showInfo() {
        $('#adiv').html('<div class="alert alert-primary" role="alert">预约成功！感谢您的关注。</div>')
    }

    var map = new BMapGL.Map('mymap');
    var point = new BMapGL.Point(118.085361, 24.466731);
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);

    var marker1 = new BMapGL.Marker(point);
    map.addOverlay(marker1);

</script>
